<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header>
      <h1 class="text-5xl text-center mt-5">Welcome to your <span class="font-semibold text-cyan-500">BAAP ER BANK!!</span></h1>
    </header>
    <main>
      <section class="mt-5 md:w-2/3 mx-auto bg-cyan-100 p-10 rounded">
        <h3 class="font-semibold text-3xl mb-2">Please Login</h3>
        <input class="p-3 border-black mb-2 w-4/6" type="email" name="" id="user-email" placeholder="Email"> <br>
        <input class="p-3 border-black mb-2 w-4/6" type="password" name="" id="user-password" placeholder="Password"> <br>
        <button id="btn-submit" class="px-5 py-2 border-blue-300 bg-sky-700 hover:bg-violet-600 text-white font-semibold rounded" type="submit">Submit</button>
      </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
