<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header>
      <h1 class="text-5xl text-center mt-5">Let's get Some <span class="font-semibold text-cyan-500">Money!!!</span></h1>
    </header>
    <main>
      <section class="mt-5 md:w-2/3 mx-auto bg-slate-100 p-10 rounded">
        <div class="grid grid-cols-3 gap-3">
            <div class="p-8 bg-red-200 rounded">
                <h3 class="text-2xl font-semibold text-blue-500">Deposit</h3>
                <h2 class="text-4xl font-semibold text-blue-500">$<span id="deposit">00</span></h2>
            </div>
            <div class="p-8 bg-slate-300 rounded">
                <h3 class="text-2xl font-semibold text-blue-500">Withdraw</h3>
                <h2 class="text-4xl font-semibold text-blue-500">$<span id="withdraw">00</span></h2>
            </div>
            <div class="p-8 bg-orange-200 rounded">
                <h3 class="text-2xl font-semibold text-blue-500">Nit Balance</h3>
                <h2 class="text-4xl font-semibold text-blue-500">$<span id="balance">00</span></h2>
            </div>
            <div>

            </div>
            <div>

            </div>
        </div>
      </section>
      <section class="mt-3 mb-5 md:w-2/3 mx-auto bg-slate-100 p-10 rounded">
        <div class="grid grid-cols-2 gap-3">
            <div class="p-8 bg-red-100 rounded">
                <h3 class="text-2xl font-semibold text-blue-500 mb-2">Please deposit</h3>
                <input class=" mb-2 w-3/4 p-2" type="text" name="" id="deposit-amount" placeholder="deposit amount"> <br>
                <button id='btn-deposit' class="px-4 py-2 bg-amber-300 text-white font-semibold rounded hover:bg-cyan-400 ">Deposit</button>
            </div>
            <div class="p-8 bg-slate-300 rounded">
              <h3 class="text-2xl font-semibold text-blue-500 mb-2">Please withdraw</h3>
              <input class="mb-2 w-3/4 p-2" type="text" name="" id="withdraw-amount" placeholder="widthdraw amount"> <br>
              <button id='btn-withdraw' class="px-4 py-2 bg-amber-300 text-white font-semibold rounded hover:bg-cyan-400 ">Withdraw</button>
            </div>
            <div>

            </div>
            <div>

            </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
